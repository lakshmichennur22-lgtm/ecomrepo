apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 579201838441.dkr.ecr.us-east-1.amazonaws.com/ecom_frontend_portal_repo:latest
        ports:
        - containerPort: 80
